<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>CSS Selectors Precedence Order</title>
    <style>
        p {
            color: orange;
            background-color: lightyellow;
            font-size: 15pt;
        }

        .myClass1 {
            background-color: gray;
            font-family: Tahoma;
            font-size: 20pt;
        }

        #p1 {
            font-size: 25pt;
        }
    </style>
</head>
<body>
    <h1>CSS Selectors Precedence Order</h1>

    <p id="p1" class="myClass1">Text ABC</p>
</body>
</html>
