<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>External CSS (2)</title>

    <!--
        External CSS is the preferred choice when styles need to be
        shared across multiple pages. Create a separate .css file and
        link it using the <link> tag in the HTML <head>.
        This promotes better organization and easier maintenance.
        In this example, external1.html and external2.html are using external_styles.css
    -->

    <link rel="stylesheet" href="external_styles.css" />
</head>
<body>
    <h1>External CSS (2)</h1>

    <p>Hello World (External CSS)</p>

    <p>Hello World (External CSS)</p>

    <h2>Hello World (No CSS)</h2>
    <h3>Hello World (External CSS)</h3>
    <h4>Hello World (External CSS)</h4>
    <span>Hello World (No CSS)</span>
</body>
</html>
