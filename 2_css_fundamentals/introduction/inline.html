<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Inline CSS</title>
</head>
<body>
    <h1>Inline CSS</h1>

    <!--
    Inline CSS can be used when you want to apply styles directly
    in a specific element. It's useful for small, immediate style
    changes that will not be shared by any other element.
    -->

    <p style="font-size:15pt; font-family:Tahoma; color:blue;">
        Hello World (Inline CSS)
    </p>

    <p>Hello World (No CSS)</p>
</body>
</html>
