<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="data:">
    <title>Basic Body Tags - Imput With JavaScript </title>
</head>
<body>
    <input id="txtName" type="text" placeholder="Enter your name">
    <br />
    <br />
    <input id="txtAge" type="number" placeholder="Enter your age">
    <br />
    <br />
    <input id="txtPassword" type="password" placeholder="Enter your password">
    <br />
    <br />
    <span>What's your favorite topic?</span>
    <br />
    <input id="radioHtml" type="radio" value="HTML" name="topic">
    <label for="radioHtml">HTML</label>
    <br />
    <input id="radioCss" type="radio" value="CSS" name="topic">
    <label for="radioCss">CSS</label>
    <br />
    <input id="radioJavascript" type="radio" value="JavaScript" name="topic">
    <label for="radioJavascript">JavaScript</label>
    <br />
    <br />
    <span>What's your favorite Browser?</span>
    <br />
    <input id="radioFirefox" type="radio" value="Firefox" name="browser">
    <label for="radioFirefox">Firefox</label>
    <br />
    <input id="radioChrome" type="radio" value="Chrome" name="browser">
    <label for="radioChrome">Chrome</label>
    <br />
    <input id="radioEdge" type="radio" value="Edge" name="browser">
    <label for="radioEdge">Edge</label>
    <br />
    <br />
    <input id="checkboxNewsletter" type="checkbox">
    <label for="checkboxNewsletter">Subscribe to our newsletter</label>
    <br />
    <br />
    <input type="button" value="Button example" onclick="displaySummary()">
        
    <script>

        // *** SNEAK PEEK OF JAVASCRIPT ***

        function displaySummary() {

            var name = document.getElementById("txtName").value;
            if (name == "")
                name = "not informed";

            var age = document.getElementById("txtAge").value;
            if (age == "")
                age = "not informed";

            var password = document.getElementById("txtPassword").value;
            if (password == "")
                password = "not informed";

            var topic;
            if (document.getElementById("radioHtml").checked)
                topic = document.getElementById("radioHtml").value;
            else if (document.getElementById("radioCss").checked)
                topic = document.getElementById("radioCss").value;
            else if (document.getElementById("radioJavascript").checked)
                topic = document.getElementById("radioJavascript").value;
            else
                topic = "not informed";

            var browser;
            if (document.getElementById("radioFirefox").checked)
                browser = document.getElementById("radioFirefox").value;
            else if (document.getElementById("radioChrome").checked)
                browser = document.getElementById("radioChrome").value;
            else if (document.getElementById("radioEdge").checked)
                browser = document.getElementById("radioEdge").value;
            else
                browser = "not informed";

            var subscribe;
            if (document.getElementById("checkboxNewsletter").checked)
                subscribe = "yes";
            else
                subscribe = "no";

            var summary = "Your name is: " + name + "\n" +
                "Your age is: " + age + "\n" +
                "Your password is: " + password + "\n" +
                "Your favorite topic is: " + topic + "\n" +
                "Your favorite browser is: " + browser + "\n" +
                "Subscribe to the newsletter: " + subscribe;

            alert(summary);
        }
    </script>
        
</body>
</html>
