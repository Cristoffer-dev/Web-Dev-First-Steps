<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Basic Body Tags - Division</title>
    <style>
        div > p {
            color: blue;
        }
    </style>
</head>
<body>
    <p>This is some content outside a div.</p>
    <div>
        <p>This is some content inside a div.</p>
    </div>
    <p>This is some content outside a div.</p>

</body>
</html>
