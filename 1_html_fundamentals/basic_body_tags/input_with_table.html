<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="data:">
    <title>Baisc Body Tags - Input With Table</title>
</head>
<body>
    <table border="0">
        <tr>
            <td align="right">
                Enter your name:
            </td>
            <td>
                <input id="txtName" type="text">
            </td>
        </tr>
        <tr>
            <td align="right">
                Enter your age:
            </td>
            <td>
                <input id="txtAge" type="number">
            </td>
        </tr>
        <tr>
            <td align="right">
                Enter your password:
            </td>
            <td>
                <input id="txtPassword" type="password">
            </td>
        </tr>
        <tr>
            <td align="right">
                What's your favorite topic?
            </td>
            <td>
                <input id="radioHtml" type="radio" value="HTML" name="topic">
                <label for="radioHtml">HTML</label>

                <input id="radioCss" type="radio" value="CSS" name="topic">
                <label for="radioCss">CSS</label>

                <input id="radioJavascript" type="radio" value="JavaScript" name="topic">
                <label for="radioJavascript">JavaScript</label>
            </td>
        </tr>
        <tr>
            <td align="right">
                What's your favorite Browser?
            </td>
            <td>
                <input id="radioFirefox" type="radio" value="Firefox" name="browser">
                <label for="radioFirefox">Firefox</label>

                <input id="radioChrome" type="radio" value="Chrome" name="browser">
                <label for="radioChrome">Chrome</label>

                <input id="radioEdge" type="radio" value="Edge" name="browser">
                <label for="radioEdge">Edge</label>
            </td>
        </tr>
        <tr>
            <td align="right">
                Subscribe to our newsletter:
            </td>
            <td>
                <input id="checkboxNewsletter" type="checkbox">
            </td>
        </tr>
    </table>

    <br />

    <input type="button" value="Button example">
</body>
</html>
