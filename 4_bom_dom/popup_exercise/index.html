<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/x-icon" href="data:">
    <title>Pop-up Exercise</title>
    <style>
        .right {
            text-align:right;
        }
    </style>
</head>
<body>
    <h1>Pop-up Exercise</h1>

    <!-- When clicked, make this button call the openTaskPopup function: -->
    <input type="button" value="Receive task data from pop-up" onclick="openTaskPopup()"/>
    <table>
        <tr>
            <td class="right">
                Task Number:
            </td>
            <td>
                <input type="text" id="txtTaskNumber" />
            </td>
        </tr>
        <tr>
            <td class="right">
                Task Name:
            </td>
            <td>
                <input type="text" id="txtTaskName" />
            </td>
        </tr>
        <tr>
            <td class="right">
                Task Status:
            </td>
            <td>
                <select id="selTaskStatus">
                    <option value="0">Pending</option>
                    <option value="1">In Progress</option>
                    <option value="2">Done</option>
                </select>
            </td>
        </tr>
    </table>

    <br />

    <!-- When clicked, make this button call the openEmployeePopup function: -->
    <input type="button" value="Receive employee data from pop-up" onclick="openEmployeePopup()"  />
    <table>
        <tr>
            <td class="right">
                Employee Number:
            </td>
            <td>
                <input type="text" id="txtEmployeeNumber" />
            </td>
        </tr>
        <tr>
            <td class="right">
                Employee Name:
            </td>
            <td>
                <input type="text" id="txtEmployeeName" />
            </td>
        </tr>
        <tr>
            <td class="right">
                Employee Position:
            </td>
            <td>
                <input type="text" id="txtEmployeePosition" />
            </td>
        </tr>
    </table>

    <script>
        function openTaskPopup() {
            // Open task_popup.html as a pop-up with 600 of width and 400 of height
            window.open('task_popup.html', '_blank', 'width=600,height=400');
        }

        function receiveTaskData(task) {
            // Receive and display the task data in the
            // txtTaskNumber, txtTaskName, and selTaskStatus controls
            document.getElementById('txtTaskNumber').value = task.number;
            document.getElementById('txtTaskName').value = task.name;
            document.getElementById('selTaskStatus').value = task.status;
        }

        function openEmployeePopup() {
            // Open employee_popup.html as a pop-up with 600 of width and 400 of height
            window.open('employee_popup.html', '_blank', 'width=600,height=400');
        }

        function receiveEmployeeData(employee) {
            // Receive and display the employee data in the
            // txtEmployeeNumber, txtEmployeeName, and txtEmployeePosition controls
            document.getElementById('txtEmployeeNumber').value = employee.number;
            document.getElementById('txtEmployeeName').value = employee.name;
            document.getElementById('txtEmployeePosition').value = employee.position;
        }
    </script>
</body>
</html>
