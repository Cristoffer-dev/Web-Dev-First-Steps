<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/x-icon" href="data:">
    <title>New Task</title>
    <style>
        body {
            font-family: Tahoma;
        }

        .right {
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>New Task</h1>

    <table>
        <tr>
            <td class="right">
                Task Name:
            </td>
            <td>
                <input type="text" id="txtTaskName" />
            </td>
        </tr>
        <tr>
            <td class="right">
                Task Status:
            </td>
            <td>
                <select id="selTaskStatus">
                    <option value="0">Pending</option>
                    <option value="1">In Progress</option>
                    <option value="2">Done</option>
                </select>
            </td>
        </tr>
    </table>

    <br />

    <input type="button" value="Create new Task" onclick="btnCreateTask_onclick()" />

    <script>
        function btnCreateTask_onclick() {
            let task = new Object();
            task.taskName = document.getElementById("txtTaskName").value;
            task.taskStatus = document.getElementById("selTaskStatus").value;

            if (task.taskName == "") {
                alert("Please inform the task name");
                return;
            }

            window.opener.receiveTaskData(task);
            window.close();
        }
    </script>
</body>
</html>
