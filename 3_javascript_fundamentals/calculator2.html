<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />

</head>

<body>
    <h1>Calculator 2</h1>
    <h2>Use the Developer Console to see the output messages.</h2>
    <script>
        //*** For this calculator i implement some of the snippets from looping_statements sr! thanks!
        console.log("*** CALCULATOR 2 ***");

        var menuOption;
        var tryAgain;
        do {
            console.log("***************");
            console.log("1 - Addition");
            console.log("2 - Subtraction");
            console.log("3 - Multiplication");
            console.log("4 - Division");
            console.log("5 - Exit");

            menuOption = prompt("Please, select an option between 1 and 5: ");
            tryAgain = !(menuOption == "1" || menuOption == "2" || menuOption == "3" || menuOption == "4" || menuOption == "5");

            if (tryAgain) {
                console.log("*** Invalid option! Please try again ***");
            } else if (menuOption != "5") {

                var num1 = parseFloat(prompt("Enter the first number: "));
                var num2 = parseFloat(prompt("Enter the second number: "));
                var result;

                switch (menuOption) {
                    case "1":
                        result = num1 + num2;
                        console.log("Result: " + result);
                        break;
                    case "2":
                        result = num1 - num2;
                        console.log("Result: " + result);
                        break;
                    case "3":
                        result = num1 * num2;
                        console.log("Result: " + result);
                        break;
                    case "4":
                        if (num2 !== 0) {
                            result = num1 / num2;
                            console.log("Result: " + result);
                        } else {
                            console.log("*** Division by zero is not allowed! ***");
                        }
                        break;
                }
                var anotherCalculation = prompt("Do you want to perform another calculation? (y/n): ");
                tryAgain = anotherCalculation.toLowerCase() === "y";
            }
        } while (tryAgain && menuOption !== "5");

        console.log("*** Calculator 2 - EXIT APLICATION ***");

    </script>
</body>

</html>
