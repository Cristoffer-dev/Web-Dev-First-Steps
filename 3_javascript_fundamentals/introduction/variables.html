<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/x-icon" href="data:" />
    <title>Variables</title>
</head>
<body>
    <h1>Variables</h1>
    <h2>Use the Developer Console to see the output messages</h2>

    <script>
        var example1;
        example1 = 10;

        var example2 = 20;

        var example3 = null;

        var example4;

        console.log("example1: " + example1);
        console.log("example2: " + example2);
        console.log("example3: " + example3);
        console.log("example4: " + example4);

        example3 = 30;
        example4 = 40;

        console.log("example3 again: " + example3);
        console.log("example4 again: " + example4);

        //Converting string to int:
        example3 = 1 + parseInt("3");

        //Converting string to float:
        example4 = 1 + parseFloat("3.5");

        console.log("example3 again: " + example3);
        console.log("example4 again: " + example4);

        console.log("example5: " + example5);
    </script>
</body>
</html>
