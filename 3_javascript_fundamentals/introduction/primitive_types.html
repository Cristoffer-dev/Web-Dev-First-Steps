<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/x-icon" href="data:" />
    <title>Primitive Types</title>
</head>
<body>
    <h1>Primitive Types</h1>
    <h2>Use the Developer Console to see the output messages.</h2>

    <script>
        var example1 = 1; //Numeric variable
        var example2 = "Hello World"; //String variable
        var example3 = true; //Boolean variable
        var example4 = false; //Boolean variable
        var example5 = null; //Null variable (represents the intentional absence of any value)
        var example6; //Undefined variable (represents a variable that has been declared but not assigned a value)

        console.log(example1);
        console.log(example2);
        console.log(example3);
        console.log(example4);
        console.log(example5);
        console.log(example6);

    </script>
</body>
</html>
