<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/x-icon" href="data:">
    <title>Calculator 1</title>
</head>

<body>
    <h1>Calculator 1</h1>
    <h2>Use the Developer Console to see the output messages.</h2>
    <script>
        function calculator() {
            console.log("CALCULATOR 1")
            console.log("***************")
            console.log("1 - Addition");
            console.log("2 - Subtraction");
            console.log("3 - Multiplication");
            console.log("4 - Division");

            var option = prompt("Enter option (1-4):");

            if (option >= 1 && option <= 4) {
                var num1 = prompt("Enter first number:");
                var num2 = prompt("Enter second number:");

                switch (option) {
                    case 1:
                        console.log("${num1} + ${num2} = ${num1 + num2}");
                        break;
                    case 2:
                        console.log("${num1} - ${num2} = ${num1 - num2}");
                        break;
                    case 3:
                        console.log("${num1} * ${num2} = ${num1 * num2}");
                        break;
                    case 4:
                        console.log("${num1} / ${num2} = ${num1 / num2}");
                        break;
                }
            }
            else {
                console.log("Invalid option, Please enter a valid option.");
            }

        }
        calculator();
    </script>
</body>

</html>
