<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/x-icon" href="data:" />
    <title>var particularities</title>
</head>
<body>
    <h1>var particularities</h1>
    <h2>Use the Developer Console to see the output messages.</h2>

    <script>
        //*** Comment/uncomment to test each example:

        example1();
        //example2();
        //example3();

        function example1() {
            var name = "Alice";
            console.log(name); //display "Alice"
        }

        function example2() {
            var name = "Alice";
            name = "John"; //CAN BE REASSIGNED
            console.log(name); //display "John"
        }

        function example3() {
            if (true) {
                var name = "Alice"; //BLOCK SCOPE
                console.log(name); //display "Alice"
            }
            console.log(name); //display "Alice" (this is bad)
        }
    </script>
</body>
</html>
