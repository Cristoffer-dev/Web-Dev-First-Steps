    <script>
        //*** Comment/uncomment to test each example:

        //example1();
        //example2();
        example3();

        function example1() {
            let firstName = "Alice";
            console.log(firstName); //display "Alice"
        }

        function example2() {
            let firstName = "Alice";
            firstName = "John"; //CAN BE REASSIGNED
            console.log(firstName); //display "John"
        }

        function example3() {
            if (true) {
                let firstName = "Alice"; //BLOCK SCOPEÂ§
                console.log(firstName); //display "Alice"
            }
            console.log(firstName); //will cause an error
        }
    </script>
